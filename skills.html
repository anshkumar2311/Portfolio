<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skills</title>
    <link rel="stylesheet" href="portfolio.css" />
    <link rel="icon" type="image-x/icon" href="4.png" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  </head>
  <body>
    <header class="header">
      <a href="#home" class="logo"><span>Ansh</span> Kumar</a>
      <nav class="navbar">
        <a href="portfolio.html" style="--i: 1">Home</a>
        <a href="about.html" style="--i: 2">About</a>
        <a href="skills.html" style="--i: 3">Skills</a>
        <a href="certificate.html" style="--i:4">Certificates</a>
        <a href="contact.html" style="--i: 5">Contact</a>
      </nav>
    </header>
    <h1 style="font-size: 65px; margin-top: 5%" class="sub-title">
      My <span>Skills</span>
    </h1>
    <section>
      <div class="container1" id="skills">
        <h1 class="heading1">Technical Skills</h1>
        <div class="Technical-bar">
          <div class="bar">
            <i style="color: #c95d2e" class="bx bxl-html5"></i>
            <div class="info">
              <span>HTML</span>
            </div>
            <div class="progress-line html">
              <span>80%</span>
            </div>
          </div>
          <div class="bar">
            <i style="color: #147bbc" class="bx bxl-css3"></i>
            <div class="info">
              <span>CSS</span>
            </div>
            <div class="progress-line css">
              <span>55%</span>
            </div>
          </div>
          <div class="bar">
            <i style="color: #b0bc1e" class="bx bxl-javascript"></i>
            <div class="info">
              <span>JavaScript</span>
            </div>
            <div class="progress-line javascript">
              <span>30%</span>
            </div>
          </div>
          <div class="bar">
            <i style="color: #c32ec9" class="bx bxl-python"></i>
            <div class="info">
              <span>Python</span>
            </div>
            <div class="progress-line python">
              <span>50%</span>
            </div>
          </div>
          <div class="bar">
            <i style="color: #69bcbc" class="bx bxl-react"></i>
            <div class="info">
              <span>React</span>
            </div>
            <div class="progress-line react">
              <span>15%</span>
            </div>
          </div>
        </div>
      </div>

      <div class="container1" id="skills">
        <h1 class="heading1">Professional Skills</h1>
        <div class="radial-bar">
          <div class="circle-wrap">
            <div class="circle" style="--percentage: 288deg">
              <!-- 90% -->
              <div class="inside-circle">80%</div>
            </div>
          </div>
          <div class="text">Creativity</div>
        </div>

        <div class="radial-bar">
          <div class="circle-wrap">
            <div class="circle" style="--percentage: 255deg">
              <!-- 75% -->
              <div class="inside-circle">70%</div>
            </div>
          </div>
          <div class="text">Problem Solving</div>
        </div>

        <div class="radial-bar">
          <div class="circle-wrap">
            <div class="circle" style="--percentage: 234deg">
              <!-- 65% -->
              <div class="inside-circle">65%</div>
            </div>
          </div>
          <div class="text">Communication</div>
        </div>

        <div class="radial-bar">
          <div class="circle-wrap">
            <div class="circle" style="--percentage: 270deg">
              <!-- 80% -->
              <div class="inside-circle">75%</div>
            </div>
          </div>
          <div class="text">Team Work</div>
        </div>
      </div>
    </section>
  </body>
</html>
